<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="calculator.css">
</head>
<body>
	<table class="Calculator">
		<tbody>
			<tr>
				<td class="Calculator__output" colspan="4">0</td>
			</tr>
			<tr>
				<td class="Calculator__numb">7</td>
				<td class="Calculator__numb">8</td>
				<td class="Calculator__numb">9</td>
				<td class="Calculator__fun">/</td>
			</tr>
			<tr>
				<td class="Calculator__numb">4</td>
				<td class="Calculator__numb">5</td>
				<td class="Calculator__numb">6</td>
				<td class="Calculator__fun">*</td>
			</tr>
			<tr>
				<td id="1" class="Calculator__numb">1</td>
				<td class="Calculator__numb">2</td>
				<td class="Calculator__numb">3</td>
				<td class="Calculator__fun">-</td>
			</tr>
			<tr>
				<td class="Calculator__numb" colspan="3">0</td>
				<td class="Calculator__fun">+</td>
			</tr>
			<tr>
				<td class="Calculator__enter" colspan="4">=</td>
			</tr>
		</tbody>
	</table>
	<script type="text/javascript" src="jquery-3.5.1.min.js"></script>
	<script type="text/javascript" src="main.js"></script>
</body>
</html>
